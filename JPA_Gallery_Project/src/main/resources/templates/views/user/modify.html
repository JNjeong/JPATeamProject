<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<script th:if="${userInfo == null} or ${#lists.size(userInfo) <= 0}">
    alert("해당 회원 정보가 삭제되거나 없습니다");
    history.back();
</script>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="author" content="Untree.co" />
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" />

    <meta name="description" content="" />
    <meta name="keywords" content="free template, bootstrap, bootstrap4" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@0;1&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/animate.min.css}" />
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" />
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}" />
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}" />
    <link rel="stylesheet" th:href="@{/fonts/feather/style.css}" />
    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}" />
    <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}" />
    <link rel="stylesheet" th:href="@{/css/aos.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <title>회원정보 수정</title>
  </head>
  <body>
    <div class="lines-wrap">
      <div class="lines-inner">
        <div class="lines"></div>
      </div>
    </div>
    <!-- END lines -->

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
          <span class="icofont-close js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

    <th:block th:insert="~{common/header::header}"></th:block>

    <div class="custom-login">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <h1 class="login-heading">회원정보 수정</h1>
            <div class="line js-line mx-auto mb-3 my-3"></div>
            <p class="login-text">
              <b>[[${userInfo.name}]]</b> 님<br />
              미술랭에 오신걸 환영합니다<br />
              회원정보를 수정해주세요
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="section-grey">
      <div class="container p-4">
        <div class="block">
          <div class="row justify-content-center">
            <div class="col-md-12 col-lg-4 pb-4" data-aos="fade-up" data-aos-delay="200">
              <form name="form" th:action="@{/user/modify}" method="POST">

                <input type="hidden" name="id" th:value="${userInfo.id}">

                <div class="form-group justify-content-center">
                  <label class="text-black" for="username">아이디</label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="아이디" th:value="${userInfo.username}" readonly/>
                </div>
                <div class="form-group justify-content-center">
                  <label class="text-black" for="name">이름</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="이름" th:value="${userInfo.name}" required />
                </div>
                <div class="form-group justify-content-center">
                  <label class="text-black" for="password">비밀번호</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호"  required/>
                </div>
                <div class="form-group justify-content-center">
                  <label class="text-black" for="re_password">비밀번호 확인</label>
                  <input type="password" class="form-control" id="re_password" name="re_password" placeholder="비밀번호 확인" required/>
                </div>
                <div class="form-group justify-content-center">
                  <label class="text-black" for="email">이메일</label>
                  <input type="text" class="form-control" id="email" name="email" placeholder="이메일" th:value="${userInfo.email}" required/>
                </div>
                <div class="form-group justify-content-center">
                  <label class="text-black" for="phonenumber">휴대폰 번호</label>
                  <input type="text" class="form-control" id="phonenumber" name="phonenumber" placeholder="휴대폰 번호" th:value="${userInfo.phonenumber}" required/>
                </div>

                <br />

                <div class="row mt-5" th:if="${error}">
                  <div class="col-12 text-danger" th:text="${error}">
                    <!--/* 에러메세지 */-->
                  </div>
                </div>

                <div class="row justify-content-center">
                  <div class="row justify-content-center">
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary">수정하기</button>
                      <button type="button" class="btn btn-primary" onclick="history.back()">이전으로</button>
                    </div>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>

    <th:block th:insert="~{common/footer::footer}"></th:block>

    <div id="overlayer"></div>
    <div class="loader">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/jquery-migrate-3.0.0.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/aos.js}"></script>
    <script th:src="@{/js/imagesloaded.pkgd.js}"></script>
    <script th:src="@{/js/isotope.pkgd.min.js}"></script>
    <script th:src="@{/js/jquery.animateNumber.min.js}"></script>
    <script th:src="@{/js/jquery.stellar.min.js}"></script>
    <script th:src="@{/js/jarallax.min.js}"></script>
    <script th:src="@{/js/jarallax-element.min.js}"></script>
    <script th:src="@{/js/jquery.waypoints.min.js}"></script>
    <script th:src="@{/js/jquery.fancybox.min.js}"></script>

    <script th:src="@{/js/jquery.lettering.js}"></script>

    <script th:src="@{/js/TweenMax.min.js}"></script>
    <script th:src="@{/js/ScrollMagic.min.js}"></script>
    <script th:src="@{/js/scrollmagic.animation.gsap.min.js}"></script>
    <script th:src="@{/js/debug.addIndicators.min.js}"></script>

    <script th:src="@{/js/custom.js}"></script>
  </body>
</html>
