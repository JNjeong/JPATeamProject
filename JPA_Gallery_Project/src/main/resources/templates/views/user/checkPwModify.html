<body>
<div class="lines-wrap">
    <div class="lines-inner">
        <div class="lines"></div>
    </div>
</div>
<!-- END lines -->

<div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
            <span class="icofont-close js-menu-toggle"></span>
        </div>
    </div>
    <div class="site-mobile-menu-body"></div>
</div>

<th:block th:insert="~{common/header::header}"></th:block>

<div class="custom-login">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <h1 class="login-heading">비밀번호 확인</h1>
                <br/>
                <div class="line js-line mx-auto mb-3 my-3"></div>
                <p class="mypageText">
                    <b>[[${userInfo.name}]]</b> 님<br />
                    비밀번호를 입력해주세요<br><br><br>
                </p>
            </div>
            <div class="col-md-12 col-lg-4 pb-4" data-aos="fade-up" data-aos-delay="200">
                <form>
                    <label class="text-black" for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" />
                        <br><br><br>
                    <button type="button" onclick="checkPw()" class="btn btn-primary">확인</button>
                    <button type="button" onclick="location.href='/user/mypage'" class="btn btn-primary">취소</button>
                </form>
            </div>

        </div>
    </div>
</div>


<br><br>
