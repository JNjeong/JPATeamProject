<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Untree.co">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <meta name="description" content="" />


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@0;1&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">
    <link rel="stylesheet" th:href="@{/fonts/feather/style.css}">
    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}">
    <link rel="stylesheet" th:href="@{/css/aos.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Display Detail</title>
</head>
<body>
    <div class="lines-wrap">
        <div class="lines-inner">
            <div class="lines"></div>
        </div>
    </div>


    <div class="section">
        <div class="container">
                <div class="row justify-content-around align-items-center">
                        <div class="col-lg-6 order-lg-2">
                            <div class="image-stack-v2">
                                <div class="image-stack__item image-stack__item--bottom">
                                    <img th:src="${detail.dp_main_page}" alt="Image" class="img-fluid">
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <h2 class="mb-4">[[${detail.dp_name}]]</h2>
                            <div class="line my-3"></div>
                            <br>
                            <p>기간 : </p><p>[[${detail.dp_start}]] ~ [[${detail.dp_end}]]</p>
                            <br>
                            <p>전시부문 : </p><p>[[${detail.dp_art_part}]]</p>
                            <br>
                            <p>출품작가 : </p><p>[[${detail.dp_artist}]]</p>
                            <br><br>
                            <form th:action="@{/display/ereserve}" method="post" enctype="Multipart/form-data">
                                <input type="hidden" name="dp_seq" th:value="${detail.dp_seq}"/>
                                <input type="hidden" name="dp_name" th:value="${detail.dp_name}"/>
                                <input type="hidden" name="dp_main_page" th:value="${detail.dp_main_page}"/>
                                <input type="hidden" name="dp_start" th:value="${detail.dp_start}"/>
                                <input type="hidden" name="dp_end" th:value="${detail.dp_end}"/>
                            <button type="submit" class="btn btn-primary">예약하기</button>
                            </form>
                        </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
