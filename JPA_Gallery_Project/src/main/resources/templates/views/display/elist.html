<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Untree.co">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}">


    <meta name="description" content="" />



    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@0;1&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">
    <link rel="stylesheet" th:href="@{/fonts/feather/style.css}">
    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}">
    <link rel="stylesheet" th:href="@{/css/aos.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/display/list.js}"></script>

    <title>Display List</title>
</head>
<body>
    <div class="lines-wrap">
        <div class="lines-inner">
            <div class="lines"></div>
        </div>
    </div>
    <!-- END lines -->

    <th:block th:insert="~{common/header::header}"></th:block>

    <div class="custom-hero">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <h2 class="hero-heading">현재 예정인 전시</h2>
                </div>
            </div>
        </div>
    </div>




    <ul class="links list-unstyled"><li>
    <div class="section">
        <div class="container">
            <div class="row">
                <th:block th:each="dto : ${list.MOA.rows}">
                <div class="col-md-6 mb-5 mb-lg-5 col-lg-4">
                    <div class="blog_entry">
                        <form>
                            <input type="hidden" name="dp_seq" th:value="${dto.dp_seq}"/>
                            <input type="hidden" name="dp_name" th:value="${dto.dp_name}"/>
                            <input type="hidden" name="dp_start" th:value="${dto.dp_start}"/>
                            <input type="hidden" name="dp_end" th:value="${dto.dp_end}"/>
                            <input type="hidden" name="dp_art_part" th:value="${dto.dp_art_part}"/>
                            <input type="hidden" name="dp_artist" th:value="${dto.dp_artist}"/>
                            <input type="hidden" name="dp_main_page" th:value="${dto.dp_main_page}"/>
<!--                        <a th:href="@{/display/edetail(dp_seq=${dto.dp_seq})}">-->
                            <img th:src="${dto.dp_main_page}" alt="Free Website Template by Untree.co" class="img-fluid" th:data-img="${dto.dp_seq}">
<!--                        </a>-->
                        </form>
                        <div class="p-4 bg-white">
                            <h3>[[${dto.dp_name}]]</h3>
                            <span class="date">[[${dto.dp_start}]]~[[${dto.dp_end}]]</span>
                        </div>
                    </div>
                </div>
                </th:block>
            </div>
        </div>
    </div>
    </li></ul>


    <th:block>
        <div class="row">
            <div class="col-lg-12 text-center">
                <ul class="list-unstyled custom-pagination">
                    <li th:if="${startPage > 1 }"><a th:href="@{${url }(page=${startPage - 1 })}"><</a></li>
                    <th:block th:if="${totalPage > 1 }">
                        <th:block th:each="k: ${#numbers.sequence(startPage, endPage)}">
                            <li th:unless="${k == page }"><a th:href="@{${url }(page=${k})}" th:text="${k}"></a></li>
                            <li class="active" th:if="${k == page }"><a class="page-link" href="javascript:void(0);" th:text="${k}"></a></li>
                        </th:block>
                    </th:block>
                    <li th:if="${totalPage > endPage }"><a th:href="@{${url }(page=${endPage + 1 })}">></a></li>
                </ul>
            </div>
        </div>
    </th:block>

    <!-- .untrtee_co-section -->

    <th:block th:insert="~{common/footer::footer}"></th:block>

    <div id="overlayer"></div>
    <div class="loader">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/jquery-migrate-3.0.0.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/aos.js}"></script>
    <script th:src="@{/js/imagesloaded.pkgd.js}"></script>
    <script th:src="@{/js/isotope.pkgd.min.js}"></script>
    <script th:src="@{/js/jquery.animateNumber.min.js}"></script>
    <script th:src="@{/js/jquery.stellar.min.js}"></script>
    <script th:src="@{/js/jarallax.min.js}"></script>
    <script th:src="@{/js/jarallax-element.min.js}"></script>
    <script th:src="@{/js/jquery.waypoints.min.js}"></script>
    <script th:src="@{/js/jquery.fancybox.min.js}"></script>
    <script th:src="@{/js/jquery.lettering.js}"></script>
    <script th:src="@{/js/TweenMax.min.js}"></script>
    <script th:src="@{/js/ScrollMagic.min.js}"></script>
    <script th:src="@{/js/scrollmagic.animation.gsap.min.js}"></script>
    <script th:src="@{/js/debug.addIndicators.min.js}"></script>
    <script th:src="@{/js/custom.js}"></script>

</body>
</html>
