<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="author" content="Untree.co" />
    <link rel="shortcut icon" th:src="@{/images/favicon.png}" />

    <meta name="description" content="" />
    <meta name="keywords" content="free template, bootstrap, bootstrap4" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@0;1&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/animate.min.css}" />
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" />
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}" />
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}" />
    <link rel="stylesheet" th:href="@{/fonts/feather/style.css}" />
    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}" />
    <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}" />
    <link rel="stylesheet" th:href="@{/css/aos.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <script th:src="@{/js/main/main.js}"></script>

    <title>메인 페이지</title>
  </head>
  <body>
    <div class="lines-wrap">
      <div class="lines-inner">
        <div class="lines"></div>
      </div>
    </div>
    <!-- END lines -->

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
          <span class="icofont-close js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

    <th:block th:insert="~{common/header::header}"></th:block>

    <!-- 미술관 이름 및 설명 -->
    <div class="custom-hero">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <h1 class="hero-heading">미술랭</h1>
            <div class="line js-line mx-auto mb-3 my-3"></div>
            <p class="sub-text">Museum of Modern and Contemporary Art</p>
          </div>
        </div>
      </div>
    </div>

    <!-- 전시회 사진 및 바로가기 -->
    <div class="site-section">
      <div class="container">
        <div class="row mb-4 align-items-center">
          <div class="col-6">
            <h2 class="line-top bold">전시회</h2>
          </div>
          <br><br><br>
        </div>
        <div id="museumDiv" class="row align-items-center justify-content-around">
        </div>
      </div>
    </div>

    <!-- 미술관 정보 -->
    <div class="section">
      <div class="container">
        <div class="row mb-4 align-items-center">
          <div class="col-6">
            <h2 class="line-top bold">미술관</h2>
            <br/><br/>
          </div>
        </div>
        <div class="row">
          <div
            class="col-12 col-md-6 col-lg-4 mb-lg-0 mb-4"
            data-aos="fade-up"
            data-aos-delay="100"
          >
            <div class="museum">
              <a class="d-block">
                <img
                  src="https://www.mmca.go.kr/asset/images/main/img_place02_on.jpg"
                  alt="Image"
                  class="img-fluid"
                />
              </a>
              <div class="text-center text-md-left text-museum">
                <h3>Seoul</h3>
                <a>월,화,목,금,일 10:00–18:00</a><br />
                <a>수,토 야간개장 10:00–21:00</a>
              </div>
            </div>
          </div>

          <div
            class="col-12 col-md-6 col-lg-4 mb-lg-0 mb-4"
            data-aos="fade-up"
            data-aos-delay="200"
          >
            <div class="museum">
              <a class="d-block">
                <img
                  src="https://www.mmca.go.kr/asset/images/main/img_place01_on.jpg"
                  alt="Image"
                  class="img-fluid"
                />
              </a>
              <div class="text-center text-md-left">
                <h3>Gwacheon</h3>
                <a>화,수,목,금,토,일 10:00–18:00</a><br />
                <a>월요일 휴관</a>
              </div>
            </div>
          </div>

          <div
            class="col-12 col-md-6 col-lg-4 mb-lg-0 mb-4"
            data-aos="fade-up"
            data-aos-delay="300"
          >
            <div class="museum">
              <a class="d-block">
                <img
                  src="https://www.mmca.go.kr/asset/images/main/img_place04_on.jpg"
                  alt="Image"
                  class="img-fluid"
                />
              </a>
              <div class="text-center text-md-left">
                <h3>Cheongju</h3>
                <a>화,수,목,금,토,일 10:00–18:00</a><br />
                <a>월요일 휴관</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 전시품 사진 및 바로가기 -->
    <div class="site-section">
      <div class="container">
        <div class="row mb-4 align-items-center">
          <div class="col-6">
            <h2 class="line-top bold">전시품</h2>
          </div>
          <br><br><br>
        </div>
        <div id="exhibition" class="row align-items-center justify-content-around">
        </div>
      </div>
    </div>

    <br /><br /><br />

    <div id="overlayer"></div>
    <div class="loader">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/jquery-migrate-3.0.0.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/aos.js}"></script>
    <script th:src="@{/js/imagesloaded.pkgd.js}"></script>
    <script th:src="@{/js/isotope.pkgd.min.js}"></script>
    <script th:src="@{/js/jquery.animateNumber.min.js}"></script>
    <script th:src="@{/js/jquery.stellar.min.js}"></script>
    <script th:src="@{/js/jarallax.min.js}"></script>
    <script th:src="@{/js/jarallax-element.min.js}"></script>
    <script th:src="@{/js/jquery.waypoints.min.js}"></script>
    <script th:src="@{/js/jquery.fancybox.min.js}"></script>

    <script th:src="@{/js/jquery.lettering.js}"></script>

    <script th:src="@{/js/TweenMax.min.js}"></script>
    <script th:src="@{/js/ScrollMagic.min.js}"></script>
    <script th:src="@{/js/scrollmagic.animation.gsap.min.js}"></script>
    <script th:src="@{/js/debug.addIndicators.min.js}"></script>

    <script th:src="@{/js/custom.js}"></script>
  </body>
</html>
