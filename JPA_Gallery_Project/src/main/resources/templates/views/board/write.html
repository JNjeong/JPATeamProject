
<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Untree.co">
    <link rel="shortcut icon" href="favicon.png">

    <meta name="description" content="" />
    <meta name="keywords" content="free template, bootstrap, bootstrap4" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@0;1&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/animate.min.css}" />
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" />
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}" />
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}" />
    <link rel="stylesheet" th:href="@{/fonts/feather/style.css}" />
    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}" />
    <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}" />
    <link rel="stylesheet" th:href="@{/css/aos.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script th:src="@{/js/board/write.js}"></script>


    <title>작성</title>
</head>
<body>
<div class="lines-wrap">
    <div class="lines-inner">
        <div class="lines"></div>
    </div>
</div>
<!-- END lines -->


<div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
            <span class="icofont-close js-menu-toggle"></span>
        </div>
    </div>
    <div class="site-mobile-menu-body"></div>
</div>


<th:block th:insert="~{common/header::header}"></th:block>

<div class="custom-hero">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="hero-heading">게시글 작성</h1>
                <div  class="line js-line mx-auto mb-3 my-3"></div>
                <p class="sub-text">"Find your eyes" -Alec soth-</p>
            </div>
        </div>
    </div>
</div>

<div class="row mt-5" th:if="${error }">
    <div class="col-12 text-danger" th:text="${error }">
        <!--/* 에러메세지 */-->
    </div>
</div>

<div class="section-grey" th:with="user=${#authentication.getPrincipal().getUser()}">
    <div class="container p-5">
        <div class="block">
            <div class="row justify-content-center">

                <div class="col-md-12 col-lg-12 pb-4" data-aos="fade-up" data-aos-delay="200">

                    <div class="row">
                        <div class="col-lg-4">
                            <div  class="service-2 no-shadow link horizontal d-flex active" data-aos="fade-left" data-aos-delay="0">
                                <div class="service-contents">
                                    <p>[[${user.name}]]</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <div  class="service-2 no-shadow link horizontal d-flex active" data-aos="fade-left" data-aos-delay="0">
                                <div class="service-contents">
                                    <p>([[${user.username}]])</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <div  class="service-2 no-shadow link horizontal d-flex active" data-aos="fade-left" data-aos-delay="0">
                                <div class="service-contents">
                                    <p>[[${user.email}]]</p>
                                </div> <!-- /.service-contents-->
                            </div> <!-- /.service -->
                        </div>
                    </div>

                    <form th:action="@{/board/write}" method="post" enctype="Multipart/form-data">
                        <div class="form-group">
                            <label class="text-black" for="subject">Subject</label>
                            <input type="text" class="form-control" id="subject" plcaeholder="제목을 입력하세요." name="subject" th:value="${subject}" required>
                        </div>

                        <div class="form-group">
                            <label class="text-black" for="content">Content</label>
                            <textarea class="form-control" id="content" cols="30" rows="5" placeholder="내용을 입력하세요." name="content">[[${content}]]</textarea>
                        </div>


                        <!-- 첨부파일 -->
                        <div class="container mt-3 mb-3 border rounded">
                            <div class="mb-3 mt-3">
                                <label>첨부파일:</label>
                                <div id="files">

                                </div>
                                <button type="button" id="btnAdd" class="btn btn-secondary">Upload</button>
                            </div>
                        </div>
                        <!-- 첨부파일 -->

                        <a class="btn btn-primary" th:href="@{/board/list}">back to List</a>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<div id="overlayer"></div>
<div class="loader">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/jquery-migrate-3.0.0.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/aos.js}"></script>
<script th:src="@{/js/imagesloaded.pkgd.js}"></script>
<script th:src="@{/js/isotope.pkgd.min.js}"></script>
<script th:src="@{/js/jquery.animateNumber.min.js}"></script>
<script th:src="@{/js/jquery.stellar.min.js}"></script>
<script th:src="@{/js/jarallax.min.js}"></script>
<script th:src="@{/js/jarallax-element.min.js}"></script>
<script th:src="@{/js/jquery.waypoints.min.js}"></script>
<script th:src="@{/js/jquery.fancybox.min.js}"></script>
<script th:src="@{/js/jquery.lettering.js}"></script>
<script th:src="@{/js/TweenMax.min.js}"></script>
<script th:src="@{/js/ScrollMagic.min.js}"></script>
<script th:src="@{/js/scrollmagic.animation.gsap.min.js}"></script>
<script th:src="@{/js/debug.addIndicators.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>


</body>
</html>
