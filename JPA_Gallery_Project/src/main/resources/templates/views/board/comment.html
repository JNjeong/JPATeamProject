<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:fregment="comment">
    <script src="https://kit.fontawesome.com/51772bd9bd.js" crossorigin="anonymous"></script>

    <div class="pt-5">
        <h3 class="mb-5" id="cmt_cnt">[[${}]] Comments</h3>
        <ul class="comment-list" id="cmt_list">



        </ul>

        <div class="comment-form-wrap pt-5">
            <h3 class="mb-5">Leave a comment</h3>
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" class="form-control" id="email">
                </div>

                <div class="form-group">
                    <label for="input_comment">Message</label>
                    <textarea name="message" id="input_comment" cols="30" rows="5" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" value="Post Comment" class="btn btn-primary btn-md" id="btn_comment"></button>
                </div>
        </div>
    </div>






</th:block>


</html>
